<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="left-header">To Do List</h1>
            <div id="menu-wrapper">
                <h3 class="menu-button" id="add-item">Add Item</h3>
                <h3 class="menu-button" id="remove-item">Remove Item</h3>
            </div>
        </div>
        <div class="main">
            <div class="list-wrapper">
                <div class="list-item">
                    <input type="checkbox" name="list1" id="list1"> <span>Push to git</span>
                </div>
                <div class="list-item">
                    <input type="checkbox" name="list2" id="list2"> <span>Learn OOP</span>
                </div>
                <div class="list-item">
                    <input type="checkbox" name="list3" id="list3"> <span>Learn to speell</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
